<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center items-center min-h-screen bg-base-200">
        <div class="mockup-phone border-primary scale-90">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-base-100 text-white flex items-center justify-center">
                <div class="w-full px-4">
                    <div class="card bg-base-100 shadow-xl w-full max-w-sm mx-auto">
                        <div class="card-body">
                            <img src="img/payoo.png" alt="Login" class="mx-auto h-20 mb-2" />
                            <fieldset class="form-control space-y-4 mt-4">
                                <label class="label" for="email">
                                    <span class="label-text text-base-content">Number</span>
                                </label>
                                <input type="text" id="phone-number" class="input input-bordered w-full text-base-content"
                                    placeholder="Your Phone Number" />

                                <label class="label" for="password">
                                    <span class="label-text text-base-content">Pin Number</span>
                                </label>
                                <input type="password" id="pin-number"
                                    class="input input-bordered w-full text-base-content" placeholder="Pin" />

                                <div class="text-right">
                                    <a class="link link-hover text-sm text-red-500">Forgot password?</a>
                                </div>

                                <button id="btn-login" class="btn btn-primary w-full mt-4">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/login.js"></script>
</body>

</html>
